{% extends "auctions/layout.html" %}

{% block body %}
  <div class="container">
    <h2 class="mt-4">Create a New Listing</h2>
    
    <form method="post" action="{% url 'create_listing' %}" class="mt-3">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="description" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="starting_bid">Starting Bid:</label>
        <input type="number" class="form-control" name="starting_bid" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="image_url">Image URL:</label>
        <input type="url" class="form-control" name="image_url" required>
      </div>
      
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
      
      <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
  </div>
{% endblock %}
